    <header>
        <img src="../Img/tienda-de-muebles.png" alt="">

<div class="contenedor-comentario">
    <h1>¡Dejale tu comentario a  <br>Don Lucho!</h1>

    <form>
        <div class="caja-comen">
            <label>¿Cuál fue el motivo de tu visita?</label>
            <select>
                <option value="compra">Compra de nuestros productos</option>
                <option value="asesoria">Busca de asesoria</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="caja-comen">
            <label>¿Tienes algun reclamo?</label>
            <select name="reclamos" id="reclamos">
                <option value="devolucion">Quiero realizar una devolucion</option>
                <option value="informacion">La información no es clara</option>
                <option value="no">Ninguno</option>
                <option value="otro">Otro</option>
            </select>
        </div>

        <div class="caja-comen">
            <label>Cuentanos tu experiencia con nuestros productos</label>
            <textarea name="sugerencia" id="sugerencia" rows="5"></textarea>
        </div>

        <button type="submit">Enviar</button>
    </form>
</div>
